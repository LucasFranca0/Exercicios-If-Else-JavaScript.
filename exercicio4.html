<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <script>

        // Escreve os dois maiores números
            var num = parseInt(prompt("Escreva o primeiro número: "));
            var num1 = parseInt(prompt("Escreva o segundo número: "));
            var num2 = parseInt(prompt("Escreva o terceiro número: "));

        document.write("Os 2 números maiores são: <br>");
    
        if (num > num1 || num > num2) {
        document.write("Número um: " + num + "<br>");
        }
    
        if (num1 > num || num1 > num2) {
        document.write("Número dois: " + num1 + "<br>");
        }
        if (num2 > num1 || num2 > num) {
        document.write("Número três: " + num2 + "<br>");
        }

       
        </script>
</head>
