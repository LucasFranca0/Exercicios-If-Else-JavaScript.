<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>

    <script>

        // Média aritmética
            var num = parseInt(prompt("Escreva o primeiro número: "));
            var num1 = parseInt(prompt("Escreva o segundo número: "));
            var num2 = parseInt(prompt("Escreva o terceiro número: "));
            var num3 = parseInt(prompt("Escreva o quarto número: "));
            var num4 = parseInt(prompt("Escreva o quinto número: "));
            var num5 = parseInt(prompt("Escreva o sexto número: "));

            media = (num + num1 + num2 + num3 + num4 + num5) /6;

        document.write("Número um: " + num + "<br>");
        document.write("Número dois: " + num1 + "<br>");
        document.write("Número três: " + num2 + "<br>");
        document.write("Número quatro: " + num3 + "<br>");
        document.write("Número cinco: " + num4 + "<br>");
        document.write("Número seis: " + num5 +  "<br>");
        document.write("Média aritmética: " + media);
    
    
        </script>

</head>

</body>
