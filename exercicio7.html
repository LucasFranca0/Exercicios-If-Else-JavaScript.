            var num5 = parseInt(prompt("Escreva o sexto número: "));
            var soma = 0;
            total = [num, num1, num2, num3, num4, num5];

        if (num < 72) {
           soma += num;
        }
        if (num1 < 72) {
            soma += num1;
        }
        if (num2 < 72) {

        if (num3 < 72) {
            soma += num3;
        }
        if (num4 < 72) {
            soma += num4;
        }
        if (num5 < 72) {
            soma += num5;
        }
        
        document.write("Os números são: " + total + "<br>");
        document.write("A soma é: " + soma);
