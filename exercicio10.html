    <script>
        //calcular o peso ideal

        var sexo = parseInt(prompt("Qual o seu sexo? 1: feminino 2: masculino"));
        altura = parseFloat(prompt("Qual a sua altura? (utilize '.')"));
        pesoIdeal = 0;


        if (sexo == 1){
            pesoIdeal = (62.1 * altura) - 44.7;
            window.alert("Seu peso ideal é: " + pesoIdeal.toFixed(2));
        }if (sexo == 2){
            pesoIdeal = (72.7 * altura) - 58;
            window.alert("Seu peso ideal é: " + pesoIdeal.toFixed(2));
        }else if (sexo > 2){
            window.alert("Insira uma opção de sexo válida.")
        }

        </script>
