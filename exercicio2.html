<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <script>

        // número positivo, negativo e zero
        var num = parseInt(prompt("Escreva um número: "));

        if (num == 0) {
            alert("Número informado é zero: " + num);
        }

        if (num > 0) {
            alert("Número é positivo: " + num);
        }
        if (num < 0) {
            alert("Número é negativo: " + num);
        }
    </script>
</head>
