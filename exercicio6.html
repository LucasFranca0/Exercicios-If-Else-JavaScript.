<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
    <script>

        // Escreve o primeiro, o último e o maior número. 
            var num = parseInt(prompt("Escreva o primeiro número: "));
            var num1 = parseInt(prompt("Escreva o segundo número: "));
            var num2 = parseInt(prompt("Escreva o terceiro número: "));
            var num3 = parseInt(prompt("Escreva o quarto número: "));

        document.write("Número 1: " + num + "<br>");
        document.write("Número 4: " + num3 + "<br>");

        if (num > num1 && num > num2 && num > num3) {
        document.write("Maior número é um: " + num + "<br>");
        }
        if (num1 > num && num1 > num2 && num1 > num3) {
        document.write("Maior número é dois: " + num1 + "<br>");
        }
        if (num2 > num && num2 > num1 && num2 > num3) {
        document.write("Maior número é três: " + num2 + "<br>");
        }
        if (num3 > num && num3 > num1 && num3 > num2) {
        document.write("Maior número é quatro: " + num3 + "<br>");
        }
        </script>
</head>
